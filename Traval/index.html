<!DOCTYPE html>
<html>
  <head>
    <title>Travel Website</title>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Travel">
      <h1 class="logo">
        <img src="images/logo.png" width="165" height="58" />
      </h1>
      <div class="menu">
        <p>
          <a onclick="clickHome();"><strong>Home</strong></a>
          <a onclick="clickSeoul();">Seoul</a>
          <a onclick="clickTokyo();">Tokyo</a>
          <a onclick="clickParis();">Paris</a>
        </p>
      </div>
      <img id="photo" src="images/home.png" width="90%" />

      <script>
        function clickHome() {
          document.getElementById("photo").src = "images/home.png";
        }

        function clickSeoul() {
          document.getElementById("photo").src = "images/seoul.png";
        }
        function clickTokyo() {
          document.getElementById("photo").src = "images/tokyo.png";
        }

        function clickParis() {
          document.getElementById("photo").src = "images/paris.png";
        }
      </script>
    </div>
  </body>
</html>
