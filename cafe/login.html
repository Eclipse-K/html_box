<!DOCTYPE html>
<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="login-form">
    <form>
      <p class="loginfo">아이디</p>
      <input type="text" name="email" class="text-field" placeholder="아이디" />
      <p class="loginfo">비밀번호</p>
      <input
        type="password"
        name="password"
        class="text-field"
        placeholder="비밀번호"
      />
      <input type="submit" value="로그인" class="submit-btn" />
    </form>

    <div class="links">
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
  </div>
</body>
