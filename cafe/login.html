<!DOCTYPE html>
<head>
  <title>가비</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="login_logo">
    <a href="index.html"
      ><img src="images/logo.png" class="logo-img" href="index.html"
    /></a>
  </div>

  <div class="login-form">
    <form>
      <p class="loginfo">아이디</p>
      <input
        type="text"
        name="email"
        class="text-field"
        placeholder="아이디를 입력해 주세요."
      />
      <p class="loginfo">비밀번호</p>
      <input
        type="password"
        name="password"
        class="text-field"
        placeholder="비밀번호를 입력해 주세요."
      />
      <input type="submit" value="로그인" class="submit-btn" />
    </form>

    <div class="links">
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
  </div>
</body>
