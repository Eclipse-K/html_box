<!DOCTYPE html>
<html>
  <head>
    <title>가비</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <div class="navbar">
      <a href="index.html" id="logo">
        <img src="images/logo.png" width="149" />
      </a>

      <ul id="information">
        <li><a href="#">Information</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li>
          <a href="products.html"><strong>Products</strong></a>
        </li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>

    <div class="menus">
      <h3>- Products -</h3>

      <div class="product_list">
        <ul>
          <li data-aos="flip-left" data-aos-duration="1000">
            <div class="img">
              <img
                src="images/드리퍼.png"
                alt="드리퍼"
                width="500px"
                height="350px"
              />
            </div>
          </li>

          <li data-aos="flip-right" data-aos-duration="1000">
            <div class="img">
              <img
                src="images/커피서버.png"
                alt="커피서버"
                width="400px"
                height="350px"
              />
            </div>
          </li>

          <li data-aos="flip-left" data-aos-duration="1000">
            <div class="img">
              <img
                src="images/반자동에스프레소머신.png"
                alt="반자동에스프레소머신"
                width="500px"
                height="300px"
              />
            </div>
          </li>

          <li data-aos="flip-right" data-aos-duration="1000">
            <div class="img">
              <img
                src="images/수동에스프레소머신.png"
                alt="수동에스프레소머신"
                width="500px"
                height="300px"
              />
            </div>
          </li>

          <li data-aos="flip-left" data-aos-duration="1000">
            <div class="img">
              <img
                src="images/더치메이커.png"
                alt="더치메이커"
                width="300px"
                height="700px"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
